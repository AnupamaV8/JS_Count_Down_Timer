<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count_Down_Timer_DOM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Count Down Timer</h1>
    <label for="hours">Hours</label>
    <input type="number" id="hours" min="0" value="0" max="24" />
    <label for="minutes">Minutes</label>
    <input type="number" id="minutes" min="0" value="0" max="60" />
    <label for="seconds">Seconds</label>
    <input type="number" id="seconds" min="0" value="0" max="60" />

    <button id="timer" onclick="countDown()">Count Down Timer</button>
    <p id="display">Countdown Timer yet to start</p>
    <!-- <button id="pause" onclick="pauseCountDown()">Pause Timer</button>
    <button type="reset" onclick="resetTimer()">Reset Timer</button> -->
  </body>
</html>
